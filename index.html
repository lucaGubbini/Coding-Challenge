<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lim: Monopattini Elettrici</title>
<!-- Collegamento al foglio di stile CSS -->
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Contenitore superiore per il logo e lo slogan -->
<div class="top-container">
    <!-- Logo Lim -->
    <img src="logo.png" alt="Logo Lim" class="logo">
    <!-- Slogan Lim -->
    <h1 class="slogan">Portare i Booleaners da A a B</h1>
</div>

<!-- Contenitore principale per il contenuto della pagina -->
<div class="container">
    <!-- Barra di navigazione con bottoni -->
    <div class="navigation">
        <button class="nav-button">Prenota</button>
        <button class="nav-button">Termina Prenotazione</button>
        <button class="nav-button">Accendi Luci</button>
    </div>
    <!-- Sezione principale per gli scooter -->
    <main>
        <section class="scooters">
            <!-- Singolo scooter con indicatore di carica -->
            <div class="scooter">
                <h2>Monopattino Gino22</h2>
                <!-- Distanza dello scooter -->
                <p>Via Guadalmetri - a 220 metri da te</p>
                <!-- Etichetta stato carica -->
                <p>     Stato carica:</p>
                <!-- Barra di stato carica con livello batteria -->
                <div class="battery-status orange">
                    <div class="battery-level" style="width: 60%;"></div>
                </div>
            </div>
            <div class="scooter">
                <h2>Monopattino Mike24</h2>
                <!-- Distanza dello scooter -->
                <p>Via Ricciardoni - a 420 metri da te</p>
                <!-- Etichetta stato carica -->
                <p>     Stato carica:</p>
                <!-- Barra di stato carica con livello batteria -->
                <div class="battery-status green">
                    <div class="battery-level" style="width: 100%;"></div>
                </div>
            </div>
            <div class="scooter">
                <h2>Monopattino Fede154</h2>
                <!-- Distanza dello scooter -->
                <p>Via Mentarini - a 490 metri da te</p>
                <!-- Etichetta stato carica -->
                <p>     Stato carica:</p>
                <!-- Barra di stato carica con livello batteria -->
                <div class="battery-status red">
                    <div class="battery-level" style="width: 20%;"></div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
